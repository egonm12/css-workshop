<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toasty!</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script>
      // 0, 1, 2 or 3 = target specific message
      // "random"     = add random message
      // "interval"   = add random message every 5 seconds
      var useToast = 0;
      // Number of seconds to add a new toast
      var toastInterval = 5;
    </script>
    <script src="./js/javascript.js"></script>
  </head>

  <body>

    <button onclick="addToast()">Add toast</button>

    <!-- The toasts will be rendered into here -->
    <ul id="toasts" class="toast-container"></ul>

    <!-- Info toast template -->
    <template>
      <li class="toast toast-info">
        <div class="toast-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512"><path d="M20 424.229h20V279.771H20c-11.046 0-20-8.954-20-20V212c0-11.046 8.954-20 20-20h112c11.046 0 20 8.954 20 20v212.229h20c11.046 0 20 8.954 20 20V492c0 11.046-8.954 20-20 20H20c-11.046 0-20-8.954-20-20v-47.771c0-11.046 8.954-20 20-20zM96 0C56.235 0 24 32.235 24 72s32.235 72 72 72 72-32.235 72-72S135.764 0 96 0z"/></svg>
        </div>
        <p class="toast-text">
          Welcome back!
        </p>
        <button class="toast-close" type="button"></button>
      </li>
    </template>

    <!-- Confirmation toast template -->
    <!-- This toast closes itself after 5 seconds -->
    <template>
      <div>
        (âœ“)
        The settings have been updated.
      </div>
    </template>

    <!-- Warning toast template -->
    <!-- Clicking [Undo] executes some JavaScript -->
    <template>
      <div>
        (!)
        The message has been deleted.
        [Undo]
        [X]
      </div>
    </template>

    <!-- Alert toast template -->
    <!-- Clicking [Go to inbox] navigates to different page -->
    <template>
      <div>
        (X)
        An urgent message has arrived!
        [Go to inbox]
        [X]
      </div>
    </template>

    <script>
      addToast();
    </script>

  </body>
</html>
