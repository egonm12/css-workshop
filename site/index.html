<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toasty!</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script>
      // 0, 1, 2    = target specific message
      // "random"   = add random message
      // "interval" = add random message every 5 seconds
      var useToast = "interval";
      // Number of seconds to add a new toast
      var toastInterval = 5;
    </script>
    <script src="./js/javascript.js"></script>
  </head>

  <body>

    <button onclick="addToast()">Add toast</button>

    <!-- The toasts will be rendered into here -->
    <div id="toasts"></div>

    <!-- Info toast template -->
    <template>
      <div>
        (i)
        Welcome back!
        [X]
      </div>
    </template>

    <!-- Warning toast template -->
    <!-- Clicking [Undo] executes some JavaScript -->
    <template>
      <div>
        (!)
        The message has been deleted.
        [Undo]
        [X]
      </div>
    </template>

    <!-- Alert toast template -->
    <!-- Clicking [Go to inbox] navigates to different page -->
    <template>
      <div>
        (X)
        An urgent message has arrived!
        [Go to inbox]
        [X]
      </div>
    </template>

  </body>
</html>
