<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toasty!</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/settings.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/toasts.css">
    <script>
      // 0, 1, 2    = target specific message
      // "random"   = add random message
      // "interval" = add random message every 5 seconds
      var useToast = "interval";
      // Number of seconds to add a new toast
      var toastInterval = 5;
    </script>
    <script src="./js/javascript.js"></script>
  </head>

  <body>

    <header>
      <button onclick="addToast()" class="add-toast">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"/></svg>
      </button>
      <h1>Toasty app</h1>
      <!-- A .counter div will be dynamically added/removed here -->
    </header>

    <main role="status" aria-live="polite" aria-relevant="additions">
      <ul id="toasts" class="toast-container"></ul>
    </main>

    <footer>
      <button onclick="clearToasts()">Clear all toasts</button>
    </footer>



    <!--


      What follows now are <template> tags that hold the design for
      the individual toasts. The content of these templates isn't being
      rendered, but we clone them and inject them in the DOM instead.



    -->

  <!-- Info toast template -->
  <template>

    <li role="alertdialog" aria-label="Notification" class="toast toast-info">
      <div class="toast-icon">
        <svg role="presentation" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512">
          <path
            d="M20 424.229h20V279.771H20c-11.046 0-20-8.954-20-20V212c0-11.046 8.954-20 20-20h112c11.046 0 20 8.954 20 20v212.229h20c11.046 0 20 8.954 20 20V492c0 11.046-8.954 20-20 20H20c-11.046 0-20-8.954-20-20v-47.771c0-11.046 8.954-20 20-20zM96 0C56.235 0 24 32.235 24 72s32.235 72 72 72 72-32.235 72-72S135.764 0 96 0z" />
          </svg>
      </div>
      <p class="toast-text">
        Welcome back!
      </p>
      <button class="toast-close-button" type="button" aria-label="Close" onclick="closeToast(this)"></button>
    </li>

  </template>

  <!-- Warning toast template -->
  <template>
    <li role="alertdialog" aria-label="Warning" class="toast toast-warning">
      <div class="toast-icon">
        <svg role="presentation" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <path
            d="M569.517 440.013C587.975 472.007 564.806 512 527.94 512H48.054c-36.937 0-59.999-40.055-41.577-71.987L246.423 23.985c18.467-32.009 64.72-31.951 83.154 0l239.94 416.028zM288 354c-25.405 0-46 20.595-46 46s20.595 46 46 46 46-20.595 46-46-20.595-46-46-46zm-43.673-165.346l7.418 136c.347 6.364 5.609 11.346 11.982 11.346h48.546c6.373 0 11.635-4.982 11.982-11.346l7.418-136c.375-6.874-5.098-12.654-11.982-12.654h-63.383c-6.884 0-12.356 5.78-11.981 12.654z" />
          </svg>
      </div>
      <p class="toast-text">
        The message has been deleted.
      </p>
      <button class="toast-action-button" type="button">Undo</button>
      <button class="toast-close-button" type="button" aria-label="Close" onclick="closeToast(this)"></button>
    </li>
  </template>

  <!-- Alert toast template -->
  <template>
    <li role="alertdialog" aria-label="Alert" class="toast toast-alert">
      <div class="toast-icon">
        <svg role="presentation" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"/></svg>
      </div>
      <p class="toast-text">
        An urgent message has arrived!
      </p>
      <a href="https://pixelambacht.nl" class="toast-link">Go to inbox</a>
      <button class="toast-close-button" type="button" aria-label="Close" onclick="closeToast(this)"></button>
    </li>
  </template>

  <script>
    updateCount();
  </script>

  </body>
</html>
